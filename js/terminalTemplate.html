<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ubuntu Terminal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="terminal.css"/>
</head>
<body>
<main id="container">
    <div id="terminal">
        <!-- Terminal Bar -->
        <section id="terminal__bar">
            <div id="bar__buttons">
                <button class="bar__button" id="bar__button--exit">&#10005;</button>
                <button class="bar__button">&#9472;</button>
                <button class="bar__button">&#9723;</button>
            </div>
            <p id="bar__user">joseph@php-book: ~</p>
        </section>
        <!-- Terminal Body -->
        <section id="terminal__body">
            <div id="terminal__prompt">
                <span id="terminal__prompt--user">joseph@php-book:</span>
                <span id="terminal__prompt--location">~</span>
                <span id="terminal__prompt--bling">$</span>
                <span id="terminal__prompt--command">php -f command.php</span>
            </div>
            <div id="terminal__output">
                <pre><code class="language-none" id="terminal__output--code"></code></pre>
            </div>
        </section>
    </div>
</main>
</body>
</html>
